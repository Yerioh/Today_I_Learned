<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">DOM 조작</h1>
  <a href="https://www.google.com/">google</a>
  <p class="content">content1</p>
  <p class="content">content2</p>
  <p class="content">content3</p>
  <ul>
    <li>list1</li>
    <li>list2</li>
  </ul>

  <script>
    // 속성 요소 조작

    // 1. 클래스 속성 조작
    const pTag = document.querySelector('p')
    pTag.classList.add('red')
    
    // 2. 일반 속성 조작
    const pTagTwo = document.querySelectorAll('p')[1]
    pTagTwo.setAttribute('style', 'font-size:20px;')
  </script>
</body>

</html>
