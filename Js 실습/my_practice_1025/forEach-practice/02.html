<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // forEach를 사용하여 다음 작업을 수행하세요:
    // 1. 짝수는 2배로 증가
    // 2. 홀수는 3을 더하기
    // 결과를 새 배열에 저장
    const numbers = [1, 2, 3, 4, 5]

    // forEach 활용
    const newNumbers = []
    numbers.forEach(x => newNumbers.push(x % 2 === 0 ? x * 2 : x + 3))
    console.log(newNumbers)

    // map 활용
    const mapNumbers = numbers.map(x => x % 2 === 0 ? x * 2 : x + 3)
    console.log(mapNumbers)



    // 결과
    // [4, 4, 6, 8, 8]
  </script>
</body>

</html>
